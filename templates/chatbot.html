<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Advisor - Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
        }

        .container {
            display: flex;
            height: 90vh;
            width: 80vw;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            flex-direction: row;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            color: white;
            border-radius: 0 20px 0 0;
            flex-shrink: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 500;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            padding: 12px;
            margin: 12px 0;
            background-color: #444;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s;
            font-size: 16px;
            display: block;
        }

        .sidebar nav a:hover {
            background-color: #555;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            position: relative;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f7f9fc;
            border-radius: 10px;
            box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #cccccc;
            border-radius: 10px;
        }

        .message {
            display: flex;
            margin: 10px 0;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message p {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-message p {
            background-color: #4CAF50;
            color: white;
        }

        .bot-message p {
            background-color: #e0e0e0;
            color: #333;
        }

        /* Typing animation */
        .dots {
            display: inline-block;
            position: relative;
        }

        .dots::after {
            content: '...';
            animation: dots-blink 1s infinite step-start;
        }

        @keyframes dots-blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .input-container {
            display: flex;
            padding-top: 20px;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus {
            border: 1px solid #4CAF50;
            box-shadow: 0px 4px 10px rgba(76, 175, 80, 0.3);
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 95vw;
                max-width: 100%;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }

            .chat-container {
                padding: 20px;
            }

            input[type="text"] {
                width: 70%;
                font-size: 14px;
            }

            button {
                width: 25%;
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                width: 100vw;
                height: 100vh;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                padding: 5px;
                font-size: 14px;
            }

            .chat-container {
                padding: 15px;
            }

            input[type="text"] {
                width: 70%;
                font-size: 14px;
            }

            button {
                width: 25%;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>Fin-Forge AI</h2>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask your financial question..." required>
            <button type="button" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    const userInputField = document.getElementById("user-input");
    const sendButton = document.querySelector("button");

    // Event listener to trigger sendMessage on Enter key
    document.getElementById("user-input").addEventListener("keydown", function(event) {
        if (event.key === "Enter" && !sendButton.disabled) {
            sendMessage();
        }
    });

    function sendMessage() {
        let userInput = userInputField.value.trim();
        if (userInput === "") return;

        // Disable the send button to prevent multiple messages
        sendButton.disabled = true;

        // Add user message to the chat
        addMessage(userInput, 'user');
        userInputField.value = "";  // Clear input field

        // Show typing dots animation while the response is being generated
        addMessage("<span class='dots'></span>", 'bot');

        // Send user input to backend to get chatbot response
        fetch('/generate-response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ user_input: userInput })
        })
        .then(response => response.json())
        .then(data => {
            const chatBox = document.getElementById("chat-box");
            chatBox.lastElementChild.remove();  // Remove the typing dots
            addMessage(data.response, 'bot');
        })
        .catch(error => {
            console.error('Error:', error);
        })
        .finally(() => {
            // Re-enable the send button once the response is generated
            sendButton.disabled = false;
        });
    }

    function addMessage(message, sender) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
        messageDiv.innerHTML = `<p>${message}</p>`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to latest message
    }
</script>





</body>
</html>
