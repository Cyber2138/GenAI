    const history = [];

    function searchStock() {
      const input = document.getElementById('companyInput').value.toUpperCase();
      const stock = stocks.find(stock => stock.symbol === input || stock.name.toUpperCase().includes(input));

      const loader = document.getElementById('loader');
      const stockInfo = document.getElementById('stockInfo');
      const errorMessage = document.getElementById('errorMessage');
      const historyBody = document.getElementById('historyBody');
      
      loader.style.display = 'block'; // Show loader
      stockInfo.style.display = 'none'; // Hide stock info
      errorMessage.style.display = 'none'; // Hide error message

      setTimeout(() => {
        loader.style.display = 'none'; // Hide loader
        if (stock) {
          // Update stock info
          document.getElementById('companyName').innerText = stock.name;
          document.getElementById('stockPrice').innerText = stock.price.toFixed(2);
          document.getElementById('openPrice').innerText = stock.open.toFixed(2);
          document.getElementById('closePrice').innerText = stock.close.toFixed(2);
          stockInfo.style.display = 'block'; // Show stock info
          
          // Add to history
          const timestamp = new Date().toLocaleString();
          history.push({ symbol: stock.symbol, price: stock.price.toFixed(2), timestamp });
          updateHistoryTable(history);
        } else {
          errorMessage.style.display = 'block'; // Show error message
        }
      }, 1000); // Simulate a delay for loading
    }

    function updateHistoryTable(history) {
      const historyBody = document.getElementById('historyBody');
      historyBody.innerHTML = ''; // Clear existing history

      // Populate history table
      history.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.symbol}</td>
          <td>$${entry.price}</td>
          <td>${entry.timestamp}</td>
        `;
        historyBody.appendChild(row);
      });
    }
