<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Creative Studio landing page.">
    <meta name="author" content="Devcrud">
    <title>Fin-Forge AI | Services</title>

    <!-- font icons -->
    <link rel="stylesheet" href="../static/vendors/themify-icons/css/themify-icons.css">

    <!-- Bootstrap + Creative Studio main styles -->
	<link rel="stylesheet" href="../static/css/creative-studio.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Universal Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/imgs/header.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
    
        /* Apply blur effect to background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.516); /* Dark overlay */
            backdrop-filter: blur(20px); /* Blurred background */
            z-index: -1; /* Ensure the overlay is behind the form */
        }
    
        /* Main container */
        .container {
            display: flex;
            height: 85vh; /* Full height of the viewport */
            width: 130vw;
            max-width: 1200px;
            background-color: rgba(185, 183, 183, 0.457); /* Light background for contrast */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            gap: 20px; /* Added gap between sidebar and charts container */
            margin-top: 60px;
            
        }
    
        /* Sidebar styles */
        .sidebar {
            width: 300px; /* Width of the sidebar */
            height: auto; /* Auto height for responsiveness */
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.6); /* Semi-transparent background */
            color: white; /* Text color */
            border-radius: 25px; /* Rounded corners */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Shadow for depth */
            margin-top: 90px;
            margin-bottom: 90px;
            margin-left: 20px;
        }
    
        .sidebar h1 {
            text-align: center; /* Centered title */
            margin-bottom: 30px; /* Space below title */
            font-size: 24px;
            font-weight: 500;
        }
    
        form {
            display: flex;
            flex-direction: column; /* Column layout for form elements */
        }
    
        input[type="number"],
        select {
            margin: 10px 0; /* Space between elements */
            padding: 15px; /* Padding inside inputs */
            border-radius: 20px; /* Rounded corners */
            border: 1px solid #dddddd2e; /* Light border */
            outline: none; /* Remove outline */
            transition: border 0.3s ease, box-shadow 0.3s ease; /* Transition for interactions */
            font-size: 16px; /* Font size */
        }
    
        input[type="number"]:focus,
        select:focus {
            border: 1px solid #e8224a; /* Focus border color */
            box-shadow: 0px 4px 10px rgba(76, 175, 80, 0.3); /* Shadow on focus */
        }




/* Container for buttons */
.button-container {
    display: flex; /* Use flexbox for alignment */
    gap: 30px; /* Space between buttons */
    justify-content: center; /* Center buttons */
    margin-top: 28px; /* Space from the top of the page */
}

/* Common button styling */
button {
    padding: 15px 25px; /* Increased padding for larger buttons */
    color: white; /* Button text color */
    border: none;
    border-radius: 30px; /* Rounded corners */
    cursor: pointer; /* Pointer on hover */
    font-size: 16px; /* Font size */
    transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Transition effects */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Shadow */
}

/* Submit Button Specific Styles */
.submit-btn {
    background: linear-gradient(135deg, rgb(157, 2, 157), rgb(225, 10, 46)); /* Gradient background for Submit */
    color: white; /* Optional: text color */
    border: none; /* Optional: remove border */
    padding: 10px 20px; /* Optional: padding for the button */
    border-radius: 25px; /* Optional: rounded corners */
    cursor: pointer; /* Optional: pointer cursor on hover */
    transition: background 0.3s; /* Optional: smooth transition */
}

.submit-btn:hover {
    background: linear-gradient(135deg, rgb(216, 32, 63), rgb(184, 33, 184)); /* Inverse gradient on hover */
}

/* Insights Button Specific Styles */
.insights-btn {
    background: linear-gradient(135deg, rgb(3, 0, 15), rgb(27, 4, 158)); /* Gradient background for Submit */
    color: white; /* Optional: text color */
    border: none; /* Optional: remove border */
    padding: 10px 20px; /* Optional: padding for the button */
    border-radius: 25px; /* Optional: rounded corners */
    cursor: pointer; /* Optional: pointer cursor on hover */
    transition: background 0.3s; /* Optional: smooth transition */
}

.insights-btn:hover {
    background-color: #0056b3; /* Darker blue on hover */
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15); /* Increased shadow on hover */
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .button-container {
        flex-direction: column; /* Stack buttons vertically on small screens */
        gap: 20px; /* Reduced gap between buttons */
    }

    button {
        width: 100%; /* Make buttons take full width */
        padding: 12px; /* Adjust padding for smaller screens */
    }
}


    

table {
    width: 100%; /* Full width of the container */
    margin-bottom: 20px; /* Space below the table */
    border-collapse: collapse; /* Collapse borders for a unified look */
    background: rgba(255, 255, 255, 0.8); /* Light background for contrast */
    border-radius: 20px; /* Rounded corners for the table */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow for the table */
    overflow: hidden; /* Prevent rounding issues at corners */
}

th, td {
    padding: 15px; /* Increased padding for better spacing */
    text-align: center; /* Center text for uniformity */
    border-bottom: 1px solid #ddd; /* Light bottom border for rows */
}

th {
    background-color: #e8224a; /* Header background color */
    color: white; /* Header text color */
    font-weight: bold; /* Make header text bold */
}

tbody tr:hover {
    background-color: #f1f1f1; /* Highlight on hover for better visibility */
}

/* Optional: Add distinct borders between rows */
tr {
    border: 1px solid #ddd; /* Add a light border for rows */
}

/* Optional: Make header cells stand out */
th:first-child, td:first-child {
    border-top-left-radius: 20px; /* Rounded corner for top-left */
    border-bottom-left-radius: 20px; /* Rounded corner for bottom-left */
}

th:last-child, td:last-child {
    border-top-right-radius: 20px; /* Rounded corner for top-right */
    border-bottom-right-radius: 20px; /* Rounded corner for bottom-right */
}

/* Overall charts container */
.chart {
    display: flex; /* Use flexbox for the charts container */
    flex-direction: column; /* Stack items vertically */
    padding: 20px; /* Padding around charts */
    gap: 20px; /* Space between the table and chart container */
}

/* Chart container styles */
.chart-container {
    display: flex; /* Flexbox for charts */
    justify-content: space-between; /* Space out charts evenly */
    margin-top: 20px; /* Space above charts */
    gap: 20px;
    flex-wrap: wrap;
}

/* Styles for each canvas element */
canvas {
    flex: 1; /* Allow charts to take equal space */
    height: 500px; /* Set a fixed height for the charts */
    margin: 0 10px; /* Space between charts */
    background: #fff; /* Background color for charts */
    border-radius: 30px; /* Rounded corners for charts */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow for charts */
    min-width: 0; /* Prevent overflow issues */
    display: block; /* Ensure the canvas behaves like a block element */
    min-height: 0px;
}

/* Ensures the chart container maintains equal sizes */


#barChart {
    height: 430px; /* Height for the bar chart */
    width: 480px; /* Width for the bar chart */
}

/* Specific styles for the donut chart */
#donutChart {
    height: 430px; /* Height for the donut chart */
    width: 480px; /* Width for the donut chart */
    margin-bottom: auto; /* Margin bottom for the donut chart */
}


/* Responsive design for smaller screens */
@media (max-width: 768px) {
    canvas {
        margin: 0 5px; /* Adjust margin for smaller screens */
    }

      /* Adjust the height for responsive design */
      #barChart {
        height: 100px; /* Height for smaller screens */
        width: 100%; /* Allow full width on smaller screens */
    }
    
    #donutChart {
        height: 200px; /* Height for smaller screens */
        width: 100%; /* Allow full width on smaller screens */
    }
}


nav {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: row;
    gap: 15px;
}

.btn-btn-primary {
    background-color: #007BFF;
    color: white;
    padding: 12px 18px;
    border-radius: 30px; /* Increased value for smoother and more pronounced curve */
    text-decoration: none;
    font-size: 1.1em;
    transition: background-color 0.3s ease, transform 0.3s;
}

.btn-btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}







</style>
    
    
</head>
<body>
    <nav>
        <a class="btn btn-primary" href="/">Home</a>
        <a class="btn btn-primary" href="/stock">Stocks</a>
        <a class="btn btn-primary" href="/chatbot">Finbot</a>
        <a class="btn btn-primary" href="/services">Services</a>
        <a class="btn btn-primary" href="/logout">Logout</a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <h1>Tracker</h1>
            <form id="tracker-form">
                <input type="number" id="income" placeholder="Income" required>
                <input type="number" id="expenditure" placeholder="Expenditure" required>
                <select id="month" required>
                    <option value="" disabled selected>Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <div class="button-container">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="button" class="insights-btn">Insights</button>
                </div>
                
            </form>
        </div>
    
        <div class="charts">
            <!-- Table to display user-entered data -->
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Income</th>
                        <th>Expenditure</th>
                        <th>Net Profit/Loss</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be added here dynamically -->
                </tbody>
            </table>
    
            <!-- Chart canvases -->
            
            <div class="charts">
                <div class="chart-container">
                    <canvas id="donutChart"></canvas>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    

    <script>
        const trackerForm = document.getElementById('tracker-form');
        const incomeInput = document.getElementById('income');
        const expenditureInput = document.getElementById('expenditure');
        const monthInput = document.getElementById('month');
        const dataTableBody = document.querySelector('#data-table tbody');
    
        let income = 0;
        let expenditure = 0;
    
        // Arrays to store the income and expenditure per month
        let incomePerMonth = {};
        let expenditurePerMonth = {};
    
        // Set up the donut and bar charts
        const donutCtx = document.getElementById('donutChart').getContext('2d');
        const barCtx = document.getElementById('barChart').getContext('2d');
    
        // Initialize charts
        const donutChart = new Chart(donutCtx, {
            type: 'doughnut',
            data: {
                labels: ['Income', 'Expenditure'],
                datasets: [{
                    label: 'Income and Expenditure',
                    data: [income, expenditure],
                    backgroundColor: ['#28a745', '#dc3545'],
                }]
            },
            options: {
                responsive: false, // Disable responsive resizing
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });
    
        const barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: [], // Months will be added dynamically
                datasets: [
                    {
                        label: 'Income',
                        backgroundColor: '#28a745',
                        data: [], // Income data per month
                    },
                    {
                        label: 'Expenditure',
                        backgroundColor: '#dc3545',
                        data: [], // Expenditure data per month
                    }
                ]
            },
            options: {
                responsive: false, // Disable responsive resizing
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    
        // Handle form submission
        trackerForm.addEventListener('submit', function (event) {
            event.preventDefault();
    
            const amountIncome = parseFloat(incomeInput.value);
            const amountExpenditure = parseFloat(expenditureInput.value);
            const month = monthInput.value;
    
            // Validate inputs
            if (!month) {
                alert('Please select a month.');
                return;
            }
    
            if (isNaN(amountIncome) || amountIncome < 0) {
                alert('Please enter a valid positive income amount.');
                return;
            }
    
            if (isNaN(amountExpenditure) || amountExpenditure < 0) {
                alert('Please enter a valid positive expenditure amount.');
                return;
            }
    
            // Update income and expenditure totals
            income += amountIncome;
            expenditure += amountExpenditure;
    
            // Update or insert data for the month
            incomePerMonth[month] = (incomePerMonth[month] || 0) + amountIncome;
            expenditurePerMonth[month] = (expenditurePerMonth[month] || 0) + amountExpenditure;
    
            // Add new data to the table
            const existingRow = Array.from(dataTableBody.rows).find(row => row.cells[0].innerText === month);
            if (existingRow) {
                // Update existing row if month already exists
                existingRow.cells[1].innerText = (parseFloat(existingRow.cells[1].innerText) + amountIncome).toFixed(2);
                existingRow.cells[2].innerText = (parseFloat(existingRow.cells[2].innerText) + amountExpenditure).toFixed(2);
                existingRow.cells[3].innerText = (parseFloat(existingRow.cells[3].innerText) + (amountIncome - amountExpenditure)).toFixed(2);
            } else {
                // Create new row
                const newRow = dataTableBody.insertRow();
                newRow.insertCell(0).innerText = month;
                newRow.insertCell(1).innerText = amountIncome.toFixed(2);
                newRow.insertCell(2).innerText = amountExpenditure.toFixed(2);
                newRow.insertCell(3).innerText = (amountIncome - amountExpenditure).toFixed(2);
            }
    
            // Reset form
            trackerForm.reset();
        });
    
        // Handle insights button click
        document.querySelector('.insights-btn').addEventListener('click', function () {
            // Show the charts
            document.getElementById('donutChart').style.display = 'block';
            document.getElementById('barChart').style.display = 'block';
    
            // Update donut chart (total income vs expenditure)
            donutChart.data.datasets[0].data[0] = income;
            donutChart.data.datasets[0].data[1] = expenditure;
            donutChart.update();
    
            // Update bar chart (monthly income and expenditure)
            barChart.data.labels = Object.keys(incomePerMonth);
            barChart.data.datasets[0].data = Object.values(incomePerMonth);
            barChart.data.datasets[1].data = Object.values(expenditurePerMonth);
            barChart.update();
        });
    </script>
    
    
    
    
        
</body>
</html>
